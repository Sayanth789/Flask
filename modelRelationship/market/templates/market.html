{% extends 'base.html' %}
{% block title %}
    Market Paage 
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your columns HERE -->
                 <th scope="col">ID</th>
                 <th scope="col">Name</th>
                 <th scope="col">Barcode</th>
                 <th scope="col">Pric<e/th>
                 <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- the Rows inside the table HERE -->
             <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success">Purchase this Item</button>
                </td>
             </tr>
             {% endfor %}
        </tbody>
    </table>
{% endblock %}
